services:
  server:
    build:
      context: .
      dockerfile: Dockerfile-server
    container_name: server
    depends_on:
      - postgres-db
      - cache-server-redis
    volumes:
      - ./server/upload:/server/upload
      - ./server/src:/server/src
  client:
    build:
      context: .
      dockerfile: Dockerfile-client
    container_name: client
    depends_on:
      - server
    environment:
      - BASE_URL=server
      - NODE_ENV=production
    ports:
      - "8000:8000"
  admin:
    build:
      context: .
      dockerfile: Dockerfile-admin
    container_name: admin
    depends_on:
      - server
    environment:
      - BASE_URL=server
      - NODE_ENV=production
    ports:
      - "5000:5000"
  nginx-load-balancer:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    container_name: nginx-load-balancer
    depends_on:
      - client
    environment:
      - NGINX_SERVER_NAME=localhost
      - HOST=server
      - PORT=3000
      - NGINX_MAX_BODY=100M
    ports:
      - "80:80"
  postgres-db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_DB: tfd-db
      POSTGRES_USER: tfd
      POSTGRES_PASSWORD: admin
#    ports:
#      - "5432:5432"
    volumes:
      - tfdb:/var/lib/tfdb
  cache-server-redis:
    image: redis:5
    container_name: cache-server-redis
volumes:
  tfdb:
